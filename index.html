<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Ejercicio 2</title>
</head>

<body>

  <div id="app">

    <h1 class="text-center">{{company}}</h1>

    <div class="container-xl">
      <div class="row">

        <div class="col-md-6">
          <form @submit.prevent="verifyBodegaUno">
            <legend>Bodega #1</legend>
            <div class="mb-3">
              <label for="cantidad1" class="form-label">Cantidad De Arroz</label>
              <input v-model="cantidad" type="text" id="cantidad1" class="form-control">
              <label for="selected" class="form-label">Escoge la medida</label>
              <select v-model="selected1" class="form-select" id="selected1">
                <option value="kg">Kilogramos</option>
                <option value="lb">Libras</option>
                <option value="g">Gramos</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Comprar Arroz Bodega #1</button>
          </form>
          <p v-show="msBd" class="text-white bg-danger rounded-pill my-3 text-center p-2">{{messageUno}}</p>
          <button @click="showAmount1" class="btn btn-success my-5">Mostrar Total Cantidad Vendida Bodega 1</button>
          <ul v-show="seeTotal1">
            <li>Bodega #1 Total Ventas - {{contarCantidadBod1}} Kilos</li>
          </ul>
        </div>

        <div class="col-md-6">
          <form @submit.prevent="verifyBodegaDos">
            <legend>Bodega #2</legend>
            <div class="mb-3">
              <label for="cantidad2" class="form-label">Cantidad De Arroz</label>
              <input v-model="cantidad2" type="text" id="cantidad2" class="form-control">
              <label for="selected2" class="form-label">Escoge la medida</label>
              <select v-model="selected2" class="form-select" id="selected2">
                <option value="kg">Kilogramos</option>
                <option value="lb">Libras</option>
                <option value="g">Gramos</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Comprar Arroz Bodega #2</button>
          </form>
          <p v-show="msBd2" class="text-white bg-danger rounded-pill my-3 text-center p-2">{{messageDos}}</p>
          <button @click="showAmount2" class="btn btn-success my-5">Mostrar Total Cantidad Vendida Bodega 2</button>
          <ul v-show="seeTotal2">
            <li>Bodega #2 Total Ventas - {{contarCantidadBod2}} Kilos</li>
          </ul>
        </div>

      </div>
    </div>

  </div>











  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./ main.js"></script>
</body>

</html>

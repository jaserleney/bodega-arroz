<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Ejercicio 2</title>
</head>

<body>

  <div id="app">

    <h1 class="text-center  bg-primary text-white p-3 fw-3 mb-5 w-100">{{company}}</h1>

    <div class="container-xl">
      <div class="row">

        <div class="col-md-6">
          <form @submit.prevent="verifyBodegaUno">
            <legend><i class="bi bi-shop-window"></i> Bodega #1</legend>
            <div class="mb-3">
              <label for="cantidad1" class="form-label">Cantidad De Arroz</label>
              <input v-model="cantidad" type="number" id="cantidad1" class="form-control">
              <label for="selected" class="form-label">Escoge la medida</label>
              <select v-model="selected1" class="form-select" id="selected1">
                <option value="kg">Kilogramos</option>
                <option value="lb">Libras</option>
                <option value="g">Gramos</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-primary"><i class="bi bi-bag-fill"></i> Comprar Arroz Bodega
              #1</button>
          </form>


          <div v-if="msBd" class="alert alert-danger my-3" role="alert">
            {{messageUno}}
          </div>
          <div v-else-if="cantidadArroz1" class="alert alert-primary my-3" role="alert">
            {{messageBodega1}}
          </div>

          <button @click="showAmount1" class="btn btn-outline-success my-5"><i class="bi bi-calculator-fill"></i>
            Mostrar Total Cantidad Vendida Bodega
            1</button>


          <div class="alert alert-info" role="alert" v-if="seeTotal1">
            <ul>
              <li>Bodega #1 Total Ventas - {{contarCantidadBod1}} Kilos</li>
            </ul>
          </div>

        </div>

        <div class="col-md-6">
          <form @submit.prevent="verifyBodegaDos">
            <legend><i class="bi bi-shop-window"></i> Bodega #2</legend>
            <div class="mb-3">
              <label for="cantidad2" class="form-label">Cantidad De Arroz</label>
              <input v-model="cantidad2" type="number" id="cantidad2" class="form-control">
              <label for="selected2" class="form-label">Escoge la medida</label>
              <select v-model="selected2" class="form-select" id="selected2">
                <option value="kg">Kilogramos</option>
                <option value="lb">Libras</option>
                <option value="g">Gramos</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-bag-fill" v-show="!cantidadArroz2"></i>
              Comprar Arroz Bodega
              #2</button>
          </form>

          <div v-if="msBd2" class="alert alert-danger my-3" role="alert">
            {{messageDos}}
          </div>
          <div v-else-if="cantidadArroz2" class="alert alert-primary my-3" role="alert">
            {{messageBodega2}}
          </div>

          <button @click="showAmount2" class="btn btn-success my-5"><i class="bi bi-calculator-fill"></i> Mostrar Total
            Cantidad Vendida Bodega 2</button>



          <div class="alert alert-info" role="alert" v-if="seeTotal2">
            <ul>
              <li>Bodega #2 Total Ventas - {{contarCantidadBod2}} Kilos</li>
            </ul>
          </div>

        </div>

      </div>
    </div>

  </div>











  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./ main.js"></script>
</body>

</html>
